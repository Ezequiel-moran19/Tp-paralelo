<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/modo.css">
</head>
<body>
  <main class="container mt-5">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm p-3">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-danger" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <span class="ms-2 fw-bold">RockStore</span>
          </a>

          <div class="contendor-nav d-flex align-items-center ms-auto gap-3">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="./productos">Productos</a>
            <a class="nav-link" href="/carrito">Carrito</a>
            <a class="nav-link" href="/admin/login">Admin</a>
            <button id="modo-oscuro" class="btn">
              <i id="icono-modo" class="bi bi-moon-fill"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <section id="principal" class="d-flex justify-content-center align-items-center mt-5">
      <div class="card shadow-lg" style="width: 28rem;">
        <div class="card-header text-center bg-light">
          <h2 class="text-danger fw-bold">¡Compra Exitosa!</h2>
        </div>

        <div class="card-body">
          <div class="mb-4">
            <p class="mb-1"><strong>Ticket #:</strong> 001245</p>
            <p class="mb-1"><strong>Fecha:</strong> 20/10/2025</p>
            <p><strong>Cliente:</strong> Ezequiel Morán</p>
          </div>

          <div class="border-top pt-3 mb-3">
            <h5 class="fw-bold mb-1">Fender Stratocaster</h5>
            <p class="mb-0">Precio: $1.200.000</p>
          </div>

          <div class="text-center mt-4">
            <h4 class="fw-bold text-success mb-3">TOTAL: $1.200.000</h4>
            <div class="d-flex justify-content-center gap-3">
              <a href="#" class="btn btn-danger">
                <i class="bi bi-printer me-1"></i> Imprimir
              </a>
              <a href="./productos" class="btn bg-light border">
                <i class="bi bi-house me-1"></i> Salir
              </a>
            </div>
          </div>
        </div>

        <div class="card-footer text-center text-muted small">
          <p class="card-text">RockStore - Sistema de Autoservicio Musical</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
